<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>
          <span class="glyphicons glyphicons-parents"></span>
        </th>
        <th>Name</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Company</th>
        <th>Website</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>
          <img src="./assets/img/user.png" class="img-responsive" alt="Cinque Terre">
        </td>
        <td>{{user.name}}</td>
        <td>{{user.address.suite +','+ user.address.street +','+ user.address.city +' ' + user.address.zipcode}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.email}}</td>
        <td>{{user.company.name}}</td>
        <td>{{user.website}}</td>
        <td>
          <button type="button" class="btn btn-success">Posts</button>
          <button type="button" class="btn btn-info">Albums</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
