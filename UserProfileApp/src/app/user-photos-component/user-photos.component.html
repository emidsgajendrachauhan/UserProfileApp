<div class="container">
    <table class="table table-striped table-responsive">
        <thead class="table-header">
            <tr>
                <th class="col-sm-1">
                    <span class="glyphicon glyphicon-user"></span>
                    Album Name
                </th>
            </tr>
        </thead>
        <tbody>
            <div class="container">
                <div class="col" *ngFor="let photo of photos">
                    <div class="col-md-4">
                        <div class="thumbnail">
                            <a data-toggle="modal" data-target="#showPhotoModal" (click)="showFullPhoto($event, photo.url)">
                                <img src={{photo.thumbnailUrl}} alt={{photo.id}} class="img-size">
                                <div class="caption">
                                    <p>{{photo.title}}</p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </tbody>
    </table>
</div>


<!--Modal pop up to add a new post-->
<div class="container">
    <!-- Modal -->
    <div class="modal fade" id="showPhotoModal" role="dialog">
        <div class="modal-dialog modal-md">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header btn-primary">
                    <button type="button" class="close" data-dismiss="modal">
                        &times;
                    </button>
                    <h4 class="modal-title">Full Image</h4>
                </div>
                <div class="modal-body">
                    <img src="" class="img-size-full">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
