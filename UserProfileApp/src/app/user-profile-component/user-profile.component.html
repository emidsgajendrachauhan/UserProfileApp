<div class="container">
    <table class="table table-striped table-responsive">
        <thead class="table-header">
            <tr>
                <th>
                    <span class="glyphicon glyphicon-user"></span>
                </th>
                <th>Name</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Company</th>
                <th>Website</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>
                    <img src="./assets/img/user.png" class="img-responsive" alt="Cinque Terre">
                </td>
                <td><b>{{user.name}}</b></td>
                <td>{{user.address.suite +', '+ user.address.street}}
                    <br/> {{user.address.city}}
                    <br/>{{user.address.zipcode}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.email}}</td>
                <td>{{user.company.name}}</td>
                <td>{{user.website}}</td>
                <td>
                    <a [routerLink]="['/posts',user.id, user.name]" class="btn btn-info">Posts</a>
                </td>
                <td>
                    <a [routerLink]="['/albums',user.id]" class="btn btn-success">Albums</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
